language: php

matrix:
  include:
    - php: 7.2
    - php: 7.3
    - php: 7.4
    - php: 8.0
    - php: hhvm
      env: HHVM=true

before_script:
  - composer install --no-interaction --prefer-source --dev
  - if [[ $HHVM == true ]]; then composer require "phpunit/phpunit:5.7"; fi

script:
  - php vendor/bin/phpunit -c phpunit.xml.dist

